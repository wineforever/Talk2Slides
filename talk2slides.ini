[launcher]
# Python executable if venv is disabled or missing.
python = python

# Prefer backend venv: backend\venv\Scripts\python.exe
use_venv = true
venv_dir = backend\venv

# Optional: install backend requirements before start.
auto_install_requirements = false
open_browser = true
# Browser URL can be overridden; leave empty to auto-build from host/port.
# browser_url = http://localhost:8000/
browser_timeout_sec = 120

[server]
host = 0.0.0.0
port = 8000
reload = true
log_level = info

[env]
# App/base
DEBUG = true
FFMPEG_PATH = ffmpeg
LIBREOFFICE_PATH = soffice.exe
SENTENCE_TRANSFORMER_MODEL = paraphrase-multilingual-MiniLM-L12-v2

# Upload defaults
DEFAULT_SIMILARITY_THRESHOLD = 0.5
DEFAULT_MIN_DISPLAY_DURATION = 2
DEFAULT_OUTPUT_RESOLUTION = 1920x1080
PPT_EXPORT_DPI = 300

# SRT preprocess
SRT_MERGE_GAP_SEC = 0.6
SRT_MIN_DURATION_SEC = 0.8

# Alignment
ALIGN_MAX_BACKTRACK = 2
ALIGN_MAX_FORWARD_JUMP = 5
ALIGN_SWITCH_PENALTY = 0.08
ALIGN_BACKTRACK_PENALTY = 0.15
ALIGN_FORWARD_JUMP_PENALTY = 0.03
ALIGN_SWITCH_DELAY_MS = 250
ALIGN_PAUSE_SWITCH_THRESHOLD_SEC = 1.2
ALIGN_SEMANTIC_WEIGHT = 0.70
ALIGN_LEXICAL_WEIGHT = 0.22
ALIGN_NUMERIC_WEIGHT = 0.08
ALIGN_LOW_CONFIDENCE_MARGIN = 0.08
ALIGN_BOUNDARY_CROSS_MIN = 0.02
ALIGN_ENFORCE_NO_REVISIT = true
ALIGN_MIN_SLIDE_USAGE_RATIO = 1

# Required behavior controls
ALIGN_ENFORCE_SEQUENTIAL = false
ALIGN_REQUIRE_FULL_COVERAGE = false
ALIGN_KEEP_SHORT_SEGMENTS_FOR_COVERAGE = false
VIDEO_FORCE_FIRST_SLIDE_FRAME = true
VIDEO_FORCE_LAST_SLIDE_TAIL_SEC = 5.0
VIDEO_EMBED_PROGRESS_BAR = true
VIDEO_BURN_SRT_SUBTITLES = true
VIDEO_PROGRESS_MAX_SEGMENTS = 10
VIDEO_PROGRESS_LABEL_MAX_CHARS = 10
